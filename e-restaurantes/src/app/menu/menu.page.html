<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> {{titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item *ngFor="let listRestaurant of listRestaurant" [routerLink] = "['/menu', listRestaurant.id]" >
    <ion-avatar >
      <ion-img [src]="listRestaurant.imageURL" ></ion-img>
    </ion-avatar>
    <ion-label>{{listRestaurant.nombre}}</ion-label>
    <ion-label>{{listRestaurant.num_tenedores}}</ion-label>
  </ion-item>
</ion-content>
